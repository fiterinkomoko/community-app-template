<div class="content-container" ng-controller="EditClientOtherInfoController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li><a href='#/viewclient/{{clientId}}'>{{'label.anchor.viewclient' | translate}}</a></li>
        <li class="active">{{'label.anchor.editClientOtherInfo' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
        <div class="toolbar">
            <h4>{{ 'label.heading.editClientOtherInfo' | translate }}</h4>
        </div>
        <br/>
        <form name="editclientotherinfoform" class="form-horizontal" novalidate="" rc-submit="submit()" >
            <api-validate></api-validate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="strataId">{{ 'label.input.strata' | translate }}
                        <span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select id="strataId" name = "strataId" ng-model="formData.strataId" class="form-control"
                                ng-options="strata.id as strata.name for strata in strataOptions"
                                value="{{strata.id}}" required>
                                <option value="" disabled></option>
                            </select>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="strataId"/>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nationalityId">{{ 'label.input.nationality' | translate }}
                        <span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select id="nationalityId" name="nationalityId" ng-model="formData.nationalityId" class="form-control"
                                ng-options="nationality.id as nationality.name for nationality in nationalityOptions"
                                value="{{nationality.id}}" required>
                            <option value="" disabled></option>
                        </select>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="nationalityId"/>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numberOfChildren">{{ 'label.input.numberOfChildren' | translate }}
                            </label>

                    <div class="col-sm-3">
                        <input id="numberOfChildren" name="numberOfChildren" type="text" class="form-control" ng-model="formData.numberOfChildren" late-validate number=true>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="numberOfChildren" />
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numberOfDependent">{{ 'label.input.numberOfDependent' | translate }}
                    </label>

                    <div class="col-sm-3">
                        <input id="numberOfDependent" name="numberOfDependent" type="text" class="form-control" ng-model="formData.numberOfDependents" late-validate number=true>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="numberOfDependent" />
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="yearArrivedInHostCountryId">{{ 'label.input.yearArrivedInHostCountry' | translate }}
                        <span ng-show="yearArrivedRequired" class="required">*</span></label>

                    <div class="col-sm-3">
                        <select id="yearArrivedInHostCountryId" name="yearArrivedInHostCountryId" ng-model="formData.yearArrivedInHostCountryId" class="form-control"
                                ng-options="yearArrivedInHostCountry.id as yearArrivedInHostCountry.name for yearArrivedInHostCountry in yearArrivedInHostCountryOptions"
                                value="{{yearArrivedInHostCountry.id}}" ng-required="checkIfHostCommunitySelected()">
                            <option value="" disabled></option>
                        </select>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="yearArrivedInHostCountryId"/>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="nationalIdentificationNumber">{{ 'label.input.nationalIdentificationNumber' | translate }}
                        <span class="required">*</span>
                    </label>

                    <div class="col-sm-3">
                        <input id="nationalIdentificationNumber" name="nationalIdentificationNumber" type="text" class="form-control" ng-model="formData.nationalIdentificationNumber" required late-validate>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="nationalIdentificationNumber"/>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="passportNumber">
                        {{ 'label.input.passportNumber' | translate }}
                    </label>

                    <div class="col-sm-3">
                        <input id="passportNumber" name="passportNumber" type="text" class="form-control" ng-model="formData.passportNumber"  late-validate>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="bankAccountNumber">
                        {{ 'label.input.bankAccountNumber' | translate }}
                    </label>

                    <div class="col-sm-3">
                        <input id="bankAccountNumber" name="bankAccountNumber" type="text" class="form-control" ng-model="formData.bankAccountNumber" late-validate>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="bankName">
                        {{ 'label.input.bankName' | translate }}
                    </label>

                    <div class="col-sm-3">
                        <input id="bankName" name="bankName" type="text" class="form-control" ng-model="formData.bankName" late-validate>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="telephoneNo">
                        {{ 'label.input.telephoneNo' | translate }}
                        <span class="required">*</span>
                    </label>

                    <div class="col-sm-3">
                        <input id="telephoneNo" name="telephoneNo" type="number" class="form-control" ng-model="formData.telephoneNo" required late-validate>
                    </div>
                    <form-validate valattributeform="editclientotherinfoform" valattribute="telephoneNo" />
                </div>

                <div class="col-md-offset-3">
                    <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate
                        }}
                    </button>
                    <button id="save" type="submit" has-permission='UPDATE_CLIENTOTHERINFO' class="btn btn-primary">{{ 'label.button.save' | translate }}</button>
                </div>

            </fieldset>
        </form> 
        </div>
    </div>
</div>
