<div class="content-container" ng-controller="EditClientOtherInfoEntityController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li><a href='#/viewclient/{{clientId}}'>{{'label.anchor.viewclient' | translate}}</a></li>
        <li class="active">{{'label.anchor.editClientOtherInfoCompany' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{ 'label.heading.editClientOtherInfo' | translate }}</h4>
            </div>
            <br/>
            <form name="clientotherinfoform" class="form-horizontal" rc-submit="submit()" >
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="businessLocation">{{ 'label.input.businessLocation' | translate }}
                            <span class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="businessLocation" name="businessLocation" type="text" class="form-control" ng-model="formData.businessLocation" required>
                        </div>
                        <form-validate valattributeform="clientotherinfoform" valattribute="businessLocation"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="taxIdentificationNumber">{{ 'label.input.taxIdentificationNumber' | translate }}
                            <span class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="taxIdentificationNumber" name="taxIdentificationNumber" type="text" class="form-control" ng-model="formData.taxIdentificationNumber" required late-validate>
                        </div>
                        <form-validate valattributeform="clientotherinfoform" valattribute="taxIdentificationNumber"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="coSignorsName">{{ 'label.input.coSignorsName' | translate }}
                        </label>

                        <div class="col-sm-3">
                            <input id="coSignorsName" name="coSignorsName" type="text" class="form-control" ng-model="formData.coSignorsName">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="guarantor">{{ 'label.input.guarantor' | translate }}
                        </label>

                        <div class="col-sm-3">
                            <input id="guarantor" name="guarantor" type="text" class="form-control" ng-model="formData.guarantor">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="incomeGeneratingActivity">{{ 'label.input.incomeGeneratingActivity' | translate }}
                        </label>

                        <div class="col-sm-3">
                            <input id="incomeGeneratingActivity" name="incomeGeneratingActivity" type="text" class="form-control" ng-model="formData.incomeGeneratingActivity" number=true late-Validate>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.incomeGeneratingActivityMonthlyAmount' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="incomeGeneratingActivityMonthlyAmount" type="text" name="incomeGeneratingActivityMonthlyAmount" ng-model="formData.incomeGeneratingActivityMonthlyAmount" class="form-control" number=true late-Validate/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="strataId">{{ 'label.input.strata' | translate }}
                            <span class="required">*</span></label>

                        <div class="col-sm-3">
                            <select id="strataId" name = "strataId" ng-model="formData.strataId" class="form-control"
                                    ng-options="strata.id as strata.name for strata in strataOptions"
                                    value="{{strata.id}}" required>
                                <option value="" disabled>--{{'label.menu.select' | translate}}--</option>
                            </select>
                        </div>
                        <form-validate valattributeform="clientotherinfoform" valattribute="strataId"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="yearArrivedInHostCountryId">{{ 'label.input.yearArrivedInHostCountry' |
                            translate }}
                            <span ng-show="yearArrivedRequired" class="required">*</span></label>
                    
                        <div class="col-sm-3">
                            <select id="yearArrivedInHostCountryId" name="yearArrivedInHostCountryId"
                                ng-model="formData.yearArrivedInHostCountryId" class="form-control"
                                ng-options="yearArrivedInHostCountry.id as yearArrivedInHostCountry.name for yearArrivedInHostCountry in yearArrivedInHostCountryOptions"
                                value="{{yearArrivedInHostCountry.id}}" ng-required="checkIfHostCommunitySelected()">
                                <option value="">--{{'label.menu.select' | translate}}--</option>
                            </select>
                        </div>
                        <form-validate valattributeform="clientotherinfoform" valattribute="yearArrivedInHostCountryId" />
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bankAccountNumber">
                            {{ 'label.input.bankAccountNumber' | translate }}
                        </label>
                    
                        <div class="col-sm-3">
                            <input id="bankAccountNumber" name="bankAccountNumber" type="text" class="form-control"
                                ng-model="formData.bankAccountNumber" late-validate />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bankName">
                            {{ 'label.input.bankName' | translate }}
                        </label>
                    
                        <div class="col-sm-3">
                            <input id="bankName" name="bankName" type="text" class="form-control" 
                                ng-model="formData.bankName" late-validate />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="telephoneNo">{{ 'label.input.telephoneNo' | translate }}
                            <span class="required">*</span>
                        </label>

                        <div class="col-sm-3">
                            <input id="telephoneNo" name="telephoneNo" type="number" class="form-control" ng-model="formData.telephoneNo" required>
                        </div>
                        <form-validate valattributeform="clientotherinfoform" valattribute="telephoneNo"/>
                    </div>
                    <div class="col-md-offset-3">
                        <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate
                            }}
                        </button>
                        <button id="save" type="submit" has-permission='CREATE_CLIENTOTHERINFO' class="btn btn-primary">{{ 'label.button.save' | translate }}</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
