<div class="content-container" ng-controller="CreateClientCollateralController">
    <div class="card">
        <div class="content">
        <div class="toolbar">
            <h4>{{ 'label.heading.createcollateral' | translate }}</h4>
        </div>
        <br/>
        <form name="createcollateralform" class="form-horizontal" rc-submit="submit()">
            <api-validate></api-validate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="collateralId">{{ 'label.input.collateralSelection' | translate }}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <select id="collateralId" ng-model="formData.collateralId" class="form-control"
                                ng-options="collateral.id as collateral.name for collateral in collaterals"
                                value="{{collateral.id}}" ng-change="collateralProductChange(formData.collateralId)"></select>
                    </div>

                </div>

                <div class="form-group" ng-show="disabled == false">
                    <label class="control-label col-sm-2" for="name">{{ 'label.input.name' | translate }}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="name" name="name" type="text" class="form-control" ng-model="formData.name" required disabled>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                    <label class="control-label col-sm-2" for="upiNo">{{ 'label.input.upiNo' | translate }}</label>

                    <div class="col-sm-3">
                        <input id="upiNo" name="upiNo" type="text" class="form-control" ng-model="additionalDetails.upiNo">
                    </div>
                    </div>
                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="type">{{ 'label.input.type' | translate }}</label>

                    <div class="col-sm-3">
                        <input id="type" name="type" type="text" class="form-control" ng-model="formData.type" required disabled>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2" for="chassisNo">{{ 'label.input.chassisNo' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="chassisNo" name="chassisNo" type="text" class="form-control" ng-model="additionalDetails.chassisNo">
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="unitType">{{ 'label.input.unittype' | translate }}<span
                        class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="unitType" class="form-control" ng-model="formData.unitType" disabled>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2" for="collateralOwnerFirst">{{ 'label.input.collateralOwnerFirst' | translate }}
                           <span class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="collateralOwnerFirst" name="collateralOwnerFirst" type="text" class="form-control" ng-model="additionalDetails.collateralOwnerFirst" ng-required="additionalDetailsAddOrRemove">
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="createcollateralform" valattribute="collateralOwnerFirst"/>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="basePrice">{{'label.input.baseprice' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="basePrice" name="basePrice" type="text" ng-model="formData.basePrice" class="form-control" number-format disabled/>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2" for="idNoOfCollateralOwnerFirst">{{ 'label.input.idNoOfCollateralOwnerFirst' | translate }}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="idNoOfCollateralOwnerFirst" name="idNoOfCollateralOwnerFirst" type="text" class="form-control" ng-model="additionalDetails.idNoOfCollateralOwnerFirst" ng-required="additionalDetailsAddOrRemove">
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="createcollateralform" valattribute="idNoOfCollateralOwnerFirst"/>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="pctToBase">{{'label.input.pcttobase' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="pctToBase" name="pctToBase" type="text" ng-model="formData.pctToBase" class="form-control" number-format disabled/>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2" for="collateralOwnerSecond">{{ 'label.input.collateralOwnerSecond' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="collateralOwnerSecond" name="collateralOwnerSecond" type="text" class="form-control"
                                   ng-model="additionalDetails.collateralOwnerSecond">
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="quantity">{{'label.input.quantity' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="quantity" name="quantity" type="number" min="1" ng-model="formData.quantity" ng-change="updateValues()" class="form-control" required late-Validate/>
                    </div>

                    <div class="col-sm-2">
                        <form-validate valattributeform="createcollateralform" valattribute="quantity"/>
                    </div>

                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="total">{{'label.input.total' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="total" name="total" type="text" ng-model="formData.total" class="form-control" number-format required disabled/>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2" for="idNoOfCollateralOwnerSecond">{{ 'label.input.idNoOfCollateralOwnerSecond' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="idNoOfCollateralOwnerSecond" name="idNoOfCollateralOwnerSecond" type="text" class="form-control"
                                   ng-model="additionalDetails.idNoOfCollateralOwnerSecond">
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="disabled == false">
                    <label class="control-label col-sm-2" for="totalCollateral">{{'label.input.totalCollateralValue' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="totalCollateral" name="totalCollateral" type="text" ng-model="formData.totalCollateral" class="form-control" number-format required disabled/>
                    </div>
                    <div ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2" for="worthOfCollateral">{{'label.input.worthOfCollateral' | translate}}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="worthOfCollateral" name="worthOfCollateral" type="text" ng-model="additionalDetails.worthOfCollateral" class="form-control"
                             ng-required="additionalDetailsAddOrRemove" number-format late-validate number=true />
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="createcollateralform" valattribute="worthOfCollateral"/>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-if="disabled == false" ng-show ="additionalDetailsAddOrRemove">
                        <label class="control-label col-sm-2">{{ 'label.heading.province' | translate }}</label>
                        <div class="col-sm-3">
                            <select chosen="provinceOptions" name="province" ng-model="additionalDetails.provinceId"
                                class="form-control" ng-options="provinceOption.id as provinceOption.name for provinceOption in provinceOptions"
                                value="provinceId">
                                <option value=""></option>
                            </select>
                        </div>

                        <label class="control-label col-sm-2">{{ 'label.heading.district' | translate }}</label>
                        <div class="col-sm-3">
                            <select chosen="districtOptions" name = "district" ng-model="additionalDetails.districtId"
                                    class="form-control" ng-options="districtOption.id as districtOption.name for districtOption in districtOptions"
                                    value="districtId">
                                    <option value=""></option>
                                </select>
                        </div>
                </div>
                <div class="form-group" ng-if="disabled == false" ng-show ="additionalDetailsAddOrRemove">
                    <label class="control-label col-sm-2">{{ 'label.heading.sector' | translate }}</label>
                    <div class="col-sm-3">
                        <select chosen="sectorOptions" name = "sector" ng-model="additionalDetails.sectorId"
                                class="form-control" ng-options="sectorOption.id as sectorOption.name for sectorOption in sectorOptions"
                                value="sectorId">
                                <option value=""></option>
                            </select>
                    </div>
                    <label class="control-label col-sm-2">{{ 'label.heading.cell' | translate }}</label>
                    <div class="col-sm-3">
                        <select chosen="cellOptions" name = "cell" ng-model="additionalDetails.cellId"
                                class="form-control" ng-options="cellOption.id as cellOption.name for cellOption in cellOptions"
                                value="cellId">
                                <option value=""></option>
                            </select>
                    </div>
                </div>
                <div class="form-group" ng-if="disabled == false" ng-show ="additionalDetailsAddOrRemove">
                    <label class="control-label col-sm-2">{{ 'label.heading.village' | translate }}</label>
                    <div class="col-sm-3">
                        <select chosen="villageOptions" name = "village" ng-model="additionalDetails.villageId"
                                class="form-control" ng-options="villageOption.id as villageOption.name for villageOption in villageOptions"
                                value="villageId">
                                <option value=""></option>
                            </select>
                    </div>

                </div>
                <div class="col-md-offset-3" ng-if="disabled == false">
                    <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">{{ 'label.button.cancel' | translate
                        }}
                    </button>
                    <button id="save" type="submit" has-permission='CREATE_CLIENT_COLLATERAL_PRODUCT' class="btn btn-primary">{{ 'label.button.save' | translate }}</button>
                </div>

            </fieldset>
        </form> 
        </div>
    </div>
</div>
